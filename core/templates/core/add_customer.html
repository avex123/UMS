{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="fw-bold mb-4">➕ Add New Customer</h2>
    <div class="card shadow-sm border-0" style="border-top: 4px solid #dc3545; border-radius: 12px;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.name.label_tag }} {{ form.name }}
                </div>
                <div class="mb-3">
                    {{ form.email.label_tag }} {{ form.email }}
                </div>
                <div class="mb-3">
                    {{ form.phone.label_tag }} {{ form.phone }}
                </div>
                <div class="mb-3">
                    {{ form.address.label_tag }} {{ form.address }}
                </div>
                <button type="submit" class="btn btn-danger w-100">Save Customer</button>
            </form>
        </div>
    </div>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary mt-3">← Back to Customers</a>
</div>
{% endblock %}
